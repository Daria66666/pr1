<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.3.1.slim.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-4" style="padding: 0px" align="left">
            <div class="card card-body bg-light" style="height: 500px"></div>
        </div>
    <div class="col-4" style="padding: 0px" align="center">
        <div class="card card-body bg-light" style="height: 500px">
        <form method="post" action="/register">
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" name="login" class="form-control" id="login" pattern="\w+" minlength="3" maxlength="20" placeholder="Введите логин">
              </div>
              <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" class="form-control" id="password" pattern="\w+" minlength="6" maxlength="20" placeholder="Введите пароль">
              </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Введите email">
              </div>
              <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        </div>
    </div>
        <div class="col-4" style="padding: 0px" align="center">
            <div class="card card-body bg-light" style="height: 500px">
            </div>
        </div>
    </div>
</div>
</body>
</html>
